<div class="gallery-container h-100">
  <h1 class="project-title">Galer√≠a de proyectos</h1>
  <p class="project-description">Estos son algunos de los proyectos en los que he trabajado</p>
  <div class="gallery-grid">
    <div *ngFor="let project of projects" class="gallery-item">
      <img [src]="project.imageUrl" [alt]="project.title">
      <div class="project-details">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <div class="technologies">
          <span *ngFor="let tech of project.technologies" class="tech-badge">
            {{ tech }}
          </span>
        </div>
        <div class="mt-3 d-flex gap-2" style="padding-bottom: 10px;">
          <a *ngIf="project.githubLink" 
          [href]="project.githubLink" 
          class="btn btn-outline-dark"
          target="_blank">
          <i class="fab fa-github me-2"></i>GitHub
          </a>
          <a *ngIf="project.demoLink" 
          [href]="project.demoLink" 
          target="_blank"
          class="btn btn-primary">
          <i class="fas fa-external-link-alt me-2"></i> Demo
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
