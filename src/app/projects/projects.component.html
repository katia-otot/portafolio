<div class="gallery-container">
  <h1>Galer√≠a de proyectos</h1>
  <p>Estos son algunos de los proyectos en los que he trabajado</p>
  <div class="gallery-grid">
    <div *ngFor="let project of projects" class="gallery-item">
      <img [src]="project.imageUrl" [alt]="project.title">
      <div class="project-details">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <div class="technologies">
          <span *ngFor="let tech of project.technologies" class="tech-badge">
            {{ tech }}
          </span>
        </div>
        <div class="project-links">
          <a *ngIf="project.githubLink" [href]="project.githubLink" target="_blank">
            GitHub
          </a>
          <a *ngIf="project.demoLink" [href]="project.demoLink" target="_blank">
            Demo
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
